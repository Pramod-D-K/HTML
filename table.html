<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <table border="2">
      <caption>
        Electronics Bill
      </caption>
      <thead>
        <tr>
          <th scope="col">sl.no</th>
          <th scope="col">item</th>
          <th scope="col">category</th>
          <th scope="col">price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">1</td>
          <td>iphone</td>
          <td rowspan="3">phone</td>
          <td>80000</td>
        </tr>
        <tr>
          <td scope="row">2</td>
          <td>iphone</td>
          <td>80000</td>
        </tr>
        <tr>
          <td scope="row">3</td>
          <td>iphone</td>
          <td>80000</td>
        </tr>
        <tr>
          <td scope="row">4</td>
          <td>mac</td>
          <td>laptop</td>
          <td>120000</td>
        </tr>
        <tr>
          <td scope="row">5</td>
          <td>watch</td>
          <td>smartwatch</td>
          <td>40000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3 ">total</td>
          <td>400000</td>
        </tr>
      </tfoot>
    </table>

    <table></table>
  </body>
</html>
